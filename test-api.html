<!DOCTYPE html>
<html>
<head>
    <title>FAQ API 테스트</title>
</head>
<body>
    <h1>FAQ API 테스트</h1>
    <button onclick="testAPI()">API 테스트</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/faqs');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">에러: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
